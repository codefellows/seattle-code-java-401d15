type SuperFurBoy @model @auth(rules: [{allow: public}]){
    id: ID!
    name: String!
    type: PokemanTypeEnum
    height: Int
}

type Trainer @model @auth(rules: [{allow: public}]){
    id: ID!
    name: String!
}

enum PokemanTypeEnum {
    Water
    Electric
    Rock
    Psychic
    Fire
    Grass
}